<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyTracker - Pencatat Keuangan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 420px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        min-height: 100vh;
      }

      .header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        padding: 40px 20px 30px;
        text-align: center;
        color: white;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .header h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 10px;
        position: relative;
        z-index: 1;
      }

      .balance-card {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 20px;
        margin: 20px;
        position: relative;
        z-index: 1;
      }

      .balance-amount {
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 5px;
      }

      .balance-label {
        opacity: 0.9;
        font-size: 14px;
      }

      .stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        padding: 20px;
      }

      .stat-card {
        background: white;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .stat-amount {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .income {
        color: #10b981;
      }
      .expense {
        color: #ef4444;
      }

      .form-section {
        padding: 20px;
      }

      .tab-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 20px;
      }

      .tab-btn {
        padding: 15px;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
      }

      .tab-btn.active {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        transform: scale(1.05);
      }

      .tab-btn:not(.active) {
        background: #f3f4f6;
        color: #6b7280;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #374151;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 15px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: white;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #4facfe;
        box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
      }

      .add-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .add-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
      }

      .transactions {
        padding: 20px;
      }

      .transactions h3 {
        margin-bottom: 20px;
        font-size: 20px;
        color: #1f2937;
      }

      .transaction-item {
        background: white;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
      }

      .transaction-item:hover {
        transform: translateX(5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .transaction-item.income {
        border-left-color: #10b981;
      }

      .transaction-item.expense {
        border-left-color: #ef4444;
      }

      .transaction-info {
        flex: 1;
      }

      .transaction-desc {
        font-weight: 600;
        margin-bottom: 5px;
      }

      .transaction-category {
        font-size: 12px;
        color: #6b7280;
        background: #f3f4f6;
        padding: 2px 8px;
        border-radius: 8px;
        display: inline-block;
      }

      .transaction-amount {
        font-weight: 700;
        font-size: 16px;
      }

      .delete-btn {
        background: #fee2e2;
        color: #dc2626;
        border: none;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
        margin-left: 10px;
        transition: all 0.3s ease;
      }

      .delete-btn:hover {
        background: #fecaca;
        transform: scale(1.1);
      }

      .chart-section {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      .chart-tab-btn,
      .transaction-tab-btn {
        background: #f3f4f6;
        color: #6b7280;
      }

      .chart-tab-btn.active,
      .transaction-tab-btn.active {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        transform: scale(1.02);
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #6b7280;
      }

      .empty-state svg {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        opacity: 0.5;
      }

      @media (max-width: 480px) {
        .container {
          border-radius: 0;
          min-height: 100vh;
        }

        .header {
          padding: 30px 15px 25px;
        }

        .balance-amount {
          font-size: 28px;
        }

        .stats {
          padding: 15px;
          gap: 10px;
        }

        .form-section,
        .transactions {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>💰 MoneyTracker</h1>
        <div class="balance-card">
          <div class="balance-amount" id="balance">Rp 0</div>
          <div class="balance-label">Saldo Total</div>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats">
        <div class="stat-card">
          <div class="stat-amount income" id="totalIncome">Rp 0</div>
          <div>Pemasukan</div>
        </div>
        <div class="stat-card">
          <div class="stat-amount expense" id="totalExpense">Rp 0</div>
          <div>Pengeluaran</div>
        </div>
      </div>

      <!-- Charts -->
      <div class="charts-container" style="padding: 20px">
        <div
          class="chart-tabs"
          style="display: flex; gap: 10px; margin-bottom: 20px"
        >
          <button
            class="chart-tab-btn active"
            onclick="switchChart('expense')"
            style="
              flex: 1;
              padding: 12px;
              border: none;
              border-radius: 10px;
              font-weight: 600;
              cursor: pointer;
              transition: all 0.3s ease;
            "
          >
            Pengeluaran
          </button>
          <button
            class="chart-tab-btn"
            onclick="switchChart('income')"
            style="
              flex: 1;
              padding: 12px;
              border: none;
              border-radius: 10px;
              font-weight: 600;
              cursor: pointer;
              transition: all 0.3s ease;
            "
          >
            Pemasukan
          </button>
        </div>
        <div class="chart-section">
          <canvas id="transactionChart" width="400" height="200"></canvas>
        </div>
      </div>

      <!-- Form -->
      <div class="form-section">
        <div class="tab-buttons">
          <button class="tab-btn active" onclick="switchTab('income')">
            Pemasukan
          </button>
          <button class="tab-btn" onclick="switchTab('expense')">
            Pengeluaran
          </button>
        </div>

        <form id="transactionForm">
          <div class="form-group">
            <label>Jumlah (Rp)</label>
            <input type="number" id="amount" placeholder="0" required />
          </div>

          <div class="form-group">
            <label>Keterangan</label>
            <input
              type="text"
              id="description"
              placeholder="Masukkan keterangan..."
              required
            />
          </div>

          <div class="form-group">
            <label>Kategori</label>
            <select id="category" required>
              <option value="">Pilih kategori...</option>
            </select>
          </div>

          <button type="submit" class="add-btn">Tambah Transaksi</button>
        </form>
      </div>

      <!-- Transactions -->
      <div class="transactions">
        <div
          class="transaction-tabs"
          style="display: flex; gap: 10px; margin-bottom: 20px"
        >
          <button
            class="transaction-tab-btn active"
            onclick="switchTransactionTab('all')"
            style="
              flex: 1;
              padding: 12px;
              border: none;
              border-radius: 10px;
              font-weight: 600;
              cursor: pointer;
              transition: all 0.3s ease;
            "
          >
            Semua
          </button>
          <button
            class="transaction-tab-btn"
            onclick="switchTransactionTab('income')"
            style="
              flex: 1;
              padding: 12px;
              border: none;
              border-radius: 10px;
              font-weight: 600;
              cursor: pointer;
              transition: all 0.3s ease;
            "
          >
            Pemasukan
          </button>
          <button
            class="transaction-tab-btn"
            onclick="switchTransactionTab('expense')"
            style="
              flex: 1;
              padding: 12px;
              border: none;
              border-radius: 10px;
              font-weight: 600;
              cursor: pointer;
              transition: all 0.3s ease;
            "
          >
            Pengeluaran
          </button>
        </div>
        <div id="transactionsList">
          <div class="empty-state">
            <svg viewBox="0 0 100 100" fill="currentColor">
              <circle cx="50" cy="30" r="8" />
              <path d="M50 45c-15 0-25 10-25 25v20h50V70c0-15-10-25-25-25z" />
            </svg>
            <p>Belum ada transaksi</p>
            <p style="font-size: 14px; margin-top: 5px">
              Mulai catat pemasukan dan pengeluaran kamu
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Data storage
      let transactions = [];
      let currentType = "income";
      let currentChart = "expense";
      let currentTransactionTab = "all";
      let chart = null;

      // Load data from localStorage
      function loadData() {
        const savedTransactions = localStorage.getItem(
          "moneyTrackerTransactions"
        );
        if (savedTransactions) {
          transactions = JSON.parse(savedTransactions);
        }
      }

      // Save data to localStorage
      function saveData() {
        localStorage.setItem(
          "moneyTrackerTransactions",
          JSON.stringify(transactions)
        );
      }

      // Categories
      const categories = {
        income: ["Gaji", "Freelance", "Investasi", "Hadiah", "Lainnya"],
        expense: [
          "Makanan",
          "Transport",
          "Belanja",
          "Tagihan",
          "Hiburan",
          "Kesehatan",
          "Lainnya",
        ],
      };

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        loadData();
        updateCategories();
        updateDisplay();
        initChart();
      });

      // Switch tab
      function switchTab(type) {
        currentType = type;

        // Update button states
        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");

        // Update categories
        updateCategories();

        // Clear form
        document.getElementById("transactionForm").reset();
      }

      // Update categories
      function updateCategories() {
        const categorySelect = document.getElementById("category");
        categorySelect.innerHTML =
          '<option value="">Pilih kategori...</option>';

        categories[currentType].forEach((cat) => {
          const option = document.createElement("option");
          option.value = cat;
          option.textContent = cat;
          categorySelect.appendChild(option);
        });
      }

      // Handle form submission
      document
        .getElementById("transactionForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const amount = parseFloat(document.getElementById("amount").value);
          const description = document.getElementById("description").value;
          const category = document.getElementById("category").value;

          if (amount <= 0) {
            alert("Jumlah harus lebih dari 0!");
            return;
          }

          // Add transaction
          const transaction = {
            id: Date.now(),
            type: currentType,
            amount: amount,
            description: description,
            category: category,
            date: new Date().toLocaleDateString("id-ID"),
          };

          transactions.unshift(transaction);

          // Save to localStorage
          saveData();

          // Reset form
          this.reset();

          // Update display
          updateDisplay();
          updateChart();

          // Show success animation
          const btn = document.querySelector(".add-btn");
          btn.style.background =
            "linear-gradient(135deg, #10b981 0%, #059669 100%)";
          btn.textContent = "✓ Berhasil ditambahkan!";
          setTimeout(() => {
            btn.textContent = "Tambah Transaksi";
          }, 2000);
        });

      // Update display
      function updateDisplay() {
        const income = transactions
          .filter((t) => t.type === "income")
          .reduce((sum, t) => sum + t.amount, 0);

        const expense = transactions
          .filter((t) => t.type === "expense")
          .reduce((sum, t) => sum + t.amount, 0);

        const balance = income - expense;

        // Update numbers
        document.getElementById("balance").textContent =
          formatCurrency(balance);
        document.getElementById("totalIncome").textContent =
          formatCurrency(income);
        document.getElementById("totalExpense").textContent =
          formatCurrency(expense);

        // Update balance color
        const balanceEl = document.getElementById("balance");
        balanceEl.style.color = balance >= 0 ? "#10b981" : "#ef4444";

        // Update transactions list
        updateTransactionsList();
      }

      // Switch chart type
      function switchChart(type) {
        currentChart = type;

        // Update button states
        document.querySelectorAll(".chart-tab-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");

        updateChart();
      }

      // Switch transaction tab
      function switchTransactionTab(type) {
        currentTransactionTab = type;

        // Update button states
        document.querySelectorAll(".transaction-tab-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");

        updateTransactionsList();
      }

      // Update transactions list
      function updateTransactionsList() {
        const list = document.getElementById("transactionsList");

        // Filter transactions based on current tab
        let filteredTransactions = transactions;
        if (currentTransactionTab === "income") {
          filteredTransactions = transactions.filter(
            (t) => t.type === "income"
          );
        } else if (currentTransactionTab === "expense") {
          filteredTransactions = transactions.filter(
            (t) => t.type === "expense"
          );
        }

        if (filteredTransactions.length === 0) {
          const emptyMessage =
            currentTransactionTab === "all"
              ? "Belum ada transaksi"
              : currentTransactionTab === "income"
              ? "Belum ada pemasukan"
              : "Belum ada pengeluaran";
          list.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 100 100" fill="currentColor">
                            <circle cx="50" cy="30" r="8"/>
                            <path d="M50 45c-15 0-25 10-25 25v20h50V70c0-15-10-25-25-25z"/>
                        </svg>
                        <p>${emptyMessage}</p>
                        <p style="font-size: 14px; margin-top: 5px;">Mulai catat pemasukan dan pengeluaran kamu</p>
                    </div>
                `;
          return;
        }

        list.innerHTML = filteredTransactions
          .map(
            (transaction) => `
                <div class="transaction-item ${transaction.type}">
                    <div class="transaction-info">
                        <div class="transaction-desc">${
                          transaction.description
                        }</div>
                        <span class="transaction-category">${
                          transaction.category
                        }</span>
                        <div style="font-size: 12px; color: #6b7280; margin-top: 5px;">${
                          transaction.date
                        }</div>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <div class="transaction-amount ${transaction.type}">
                            ${
                              transaction.type === "income" ? "+" : "-"
                            } ${formatCurrency(transaction.amount)}
                        </div>
                        <button class="delete-btn" onclick="deleteTransaction(${
                          transaction.id
                        })" title="Hapus">
                            🗑️
                        </button>
                    </div>
                </div>
            `
          )
          .join("");
      }

      // Delete transaction
      function deleteTransaction(id) {
        if (confirm("Yakin ingin menghapus transaksi ini?")) {
          transactions = transactions.filter((t) => t.id !== id);
          saveData();
          updateDisplay();
          updateChart();
        }
      }

      // Format currency
      function formatCurrency(amount) {
        return new Intl.NumberFormat("id-ID", {
          style: "currency",
          currency: "IDR",
          minimumFractionDigits: 0,
        }).format(amount);
      }

      // Initialize chart
      function initChart() {
        const ctx = document
          .getElementById("transactionChart")
          .getContext("2d");
        chart = new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: [],
            datasets: [
              {
                data: [],
                backgroundColor: [
                  "#ef4444",
                  "#f97316",
                  "#eab308",
                  "#22c55e",
                  "#06b6d4",
                  "#3b82f6",
                  "#8b5cf6",
                  "#ec4899",
                ],
                borderWidth: 0,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: "bottom",
                labels: {
                  padding: 20,
                  usePointStyle: true,
                },
              },
              title: {
                display: true,
                text: "Pengeluaran per Kategori",
                font: {
                  size: 16,
                  weight: "bold",
                },
              },
            },
          },
        });
        updateChart();
      }

      // Update chart
      function updateChart() {
        const targetTransactions = transactions.filter(
          (t) => t.type === currentChart
        );
        const chartTitle =
          currentChart === "expense"
            ? "Pengeluaran per Kategori"
            : "Pemasukan per Kategori";

        // Update chart title
        chart.options.plugins.title.text = chartTitle;

        if (targetTransactions.length === 0) {
          const emptyMessage =
            currentChart === "expense"
              ? "Belum ada pengeluaran"
              : "Belum ada pemasukan";
          chart.data.labels = [emptyMessage];
          chart.data.datasets[0].data = [1];
          chart.data.datasets[0].backgroundColor = ["#e5e7eb"];
          chart.update();
          return;
        }

        const categoryTotals = {};
        targetTransactions.forEach((t) => {
          categoryTotals[t.category] =
            (categoryTotals[t.category] || 0) + t.amount;
        });

        chart.data.labels = Object.keys(categoryTotals);
        chart.data.datasets[0].data = Object.values(categoryTotals);

        // Use different colors for income vs expense
        const colors =
          currentChart === "expense"
            ? [
                "#ef4444",
                "#f97316",
                "#eab308",
                "#f59e0b",
                "#06b6d4",
                "#3b82f6",
                "#8b5cf6",
                "#ec4899",
              ]
            : [
                "#10b981",
                "#22c55e",
                "#84cc16",
                "#65a30d",
                "#059669",
                "#047857",
                "#0d9488",
                "#0f766e",
              ];

        chart.data.datasets[0].backgroundColor = colors;
        chart.update();
      }
    </script>
  </body>
</html>
